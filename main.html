<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<style>
	/* {
		border: 1px solid black;
	}*/
	@import url("//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css");
	#main {
		width: 1000px;
		margin: auto;
	}
	.pointer {
		cursor: pointer;
	}
	#section_title {
		position: relative;
		height: 100px;
	}
	#section_selection {
		position: relative;
		height: 70px;
		background-color: #66ccff;
	}
	#selection_area {
		height: 100%;
		padding: .5%;
	}
	#selection_area a {
		width: 20%;
		height: 50%;
		display: block;
		border: 1px solid white;
		color: white;
		text-align: center;
		text-decoration: none;
		line-height: 1.5;
		float: left;
		text-shadow: 1px 1px grey;
	}
	#selection_area a:hover {
		background-color: #ff5733;	
	}
	#section_search {
		position:relative;
		height: 40px;
	}
	#search_area {
		height: 100%;
		padding: .3%; 
		background-color: lightgrey;
	}
	#search_area > * {
		float: left;
		height: 100%;
		margin-left: .7%;
	}
	#search_area > a {
		display: block;
		width: 15%;
	}
	#search_area > a:hover {
		opacity: .5;
	}
	#search_tool {
		width: 66%;
	}
	#search_tool > *{
		float: left;
		height: 100%;
	}
	#search_category {
		width: 30%;
		background-color: white;
	}
	#search_tool #search_box {
		position: relative;
		width: 60%;
	}
	#search_tool #search_box > input {
		width: 100%;
		height: 100%;
		text-indent: 6%;
	}
	#search_tool #search_box > span {
		left: 2%;
		top: 25%;
		position: absolute;
		width: 6%;
		color: #aaa;
	}
	#search_tool > button {
		width: 10%;
		background: linear-gradient(0deg, orange, yellow);
		border-radius: 8px;
		cursor: pointer;
	}
	#search_tool > button:hover {
		opacity: .5;
	}
</style>
<body>
	<div id="main">
		<div id="section_title">
			<a href="/tetris/tetris.html" id="title_image"><img src="img/temp.png" height=100%; alt="tile picture"></img></a>
		</div>
		<div id="section_selection">
			<div id="selection_area">
			</div>
		</div>
		<div id="section_search">
			<div id="search_area">
				<div id="search_tool">
					<select id="search_category">
					</select>
					<div id="search_box">
						<span class="fa fa-search"></span>
						<input placeholder="Search Term"></input>
					</div>
					<button onclick="search($('#section_search #search_category').val(), 
						$('#section_search #search_box > input').val())">Search</button>
				</div>
				<a href="index.html" id="cart">
					<img src="img/temp.png" width=100% height=100% alt="cart"></img>
				</a>
				<a href="index.html" id="favorites">
					<img src="img/temp.png" width=100% height=100% alt="favorites"></img>
				</a>
			</div>
		</div>
	</div>
	<script>
		var selection_list = {
			"Tetris" : "/tetris/tetris.html",
			"text2" : "link.html",
			"text3" : "link.html",
			"text4" : "link.html",
			"text5" : "link.html",
			"text6" : "link.html",
			"text7" : "link.html",
			"text8" : "link.html",
			"text9" : "link.html",
			"text10" : "link.html",
		}
		Object.keys(selection_list).forEach(function(key) {
			var el = document.createElement("a");
			el.href = selection_list[key];
			el.innerHTML = key;
			$("#selection_area").append(el);
			el = document.createElement("option");
			el.value = el.innerHTML = key;
			$("#search_category").append(el);
		});
		
		function search(category, term){
			alert(category+" "+term);
		}
	</script>
</body>
</html>
